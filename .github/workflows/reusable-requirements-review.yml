name: Requirements Review

# Reviews code changes against linked issue requirements
# Uses constellos-actions composite actions for consistent review format
# Note: Removed 'push' trigger to prevent duplicate runs (PR trigger is sufficient)

on:
  workflow_call:
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN:
        required: true
      CONSTELLOS_APP_ID:
        required: false
      CONSTELLOS_APP_PRIVATE_KEY:
        required: false
  pull_request:
    branches:
      - '**'

permissions:
  contents: read
  pull-requests: write
  issues: write
  statuses: write

concurrency:
  group: requirements-review-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    outputs:
      review_passed: ${{ steps.review.outputs.passed }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        continue-on-error: true
        with:
          app-id: ${{ secrets.CONSTELLOS_APP_ID }}
          private-key: ${{ secrets.CONSTELLOS_APP_PRIVATE_KEY }}
          skip-token-revoke: true

      - name: Run requirements review
        id: review
        uses: constellos/constellos-actions/.github/actions/requirements-reviewer@main
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          pr_number: ${{ github.event.pull_request.number }}
          branch: ${{ github.head_ref || github.ref_name }}
          github_token: ${{ steps.app-token.outputs.token || secrets.GITHUB_TOKEN }}

      - name: Update review comment
        if: always() && github.event_name == 'pull_request'
        uses: constellos/constellos-actions/.github/actions/review-comment@main
        with:
          review_name: Requirements
          passed: ${{ steps.review.outputs.passed }}
          result_json: ${{ steps.review.outputs.result }}
          checks_passed: ${{ steps.review.outputs.checks_passed }}
          checks_failed: ${{ steps.review.outputs.checks_failed }}
          checks_skipped: ${{ steps.review.outputs.checks_skipped }}
          pr_number: ${{ github.event.pull_request.number }}
          sha: ${{ github.event.pull_request.head.sha }}
          github_token: ${{ steps.app-token.outputs.token || secrets.GITHUB_TOKEN }}

      - name: Fail if review failed
        if: steps.review.outputs.passed != 'true' && steps.review.outputs.skipped != 'true'
        run: |
          echo "::error::Requirements review failed. See PR comment for details."
          exit 1
