name: Typecheck

on:
  workflow_call:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for package.json and typecheck script
        id: check
        run: |
          if [ ! -f "package.json" ]; then
            echo "No package.json found, skipping typecheck"
            echo "skip=true" >> $GITHUB_OUTPUT
          elif ! grep -q '"typecheck"' package.json; then
            echo "No typecheck script found, skipping typecheck"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Detect package manager
        if: steps.check.outputs.skip != 'true'
        id: pm
        run: |
          if [ -f "bun.lockb" ] || [ -f "bun.lock" ]; then
            echo "pm=bun" >> $GITHUB_OUTPUT
          else
            echo "pm=npm" >> $GITHUB_OUTPUT
          fi

      - uses: oven-sh/setup-bun@v2
        if: steps.check.outputs.skip != 'true' && steps.pm.outputs.pm == 'bun'
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        if: steps.check.outputs.skip != 'true'
        with:
          node-version: '20'

      - name: Install dependencies (bun)
        if: steps.check.outputs.skip != 'true' && steps.pm.outputs.pm == 'bun'
        run: bun install --frozen-lockfile

      - name: Install dependencies (npm)
        if: steps.check.outputs.skip != 'true' && steps.pm.outputs.pm == 'npm'
        run: npm ci

      - name: Run typecheck (bun)
        if: steps.check.outputs.skip != 'true' && steps.pm.outputs.pm == 'bun'
        run: bun run typecheck

      - name: Run typecheck (npm)
        if: steps.check.outputs.skip != 'true' && steps.pm.outputs.pm == 'npm'
        run: npm run typecheck
