name: Reusable CI Pipeline

on:
  workflow_call:
    inputs:
      node_version:
        description: 'Node.js version'
        type: string
        default: '22'
      actions_version:
        description: 'claude-code-actions version/ref'
        type: string
        default: 'v1.1.2'
      skip_reviews:
        description: 'Skip AI reviews (for testing)'
        type: boolean
        default: false
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN:
        required: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "lint step with ${{ inputs.node_version }} and ${{ inputs.actions_version }}"
