name: Reusable CI Pipeline

on:
  workflow_call:
    inputs:
      node_version:
        description: 'Node.js version'
        type: string
        default: '22'
      actions_version:
        description: 'claude-code-actions version/ref'
        type: string
        default: 'v1.1.0'
      skip_reviews:
        description: 'Skip AI reviews (for testing)'
        type: boolean
        default: false
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN:
        required: true
      GITHUB_TOKEN:
        required: false

permissions:
  contents: read
  pull-requests: write
  issues: read

concurrency:
  group: ci-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

env:
  NODE_VERSION: ${{ inputs.node_version }}
  ACTIONS_VERSION: ${{ inputs.actions_version }}

jobs:
  # ============================================
  # STATIC ANALYSIS
  # ============================================
  lint:
    name: "Static Analysis / Lint (ESLint)"
    runs-on: ubuntu-latest
    outputs:
      has_app: ${{ steps.detect.outputs.has_app }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect environment
        id: detect
        run: |
          # Detect package manager
          PM="npm"
          [ -f "bun.lockb" ] || [ -f "bun.lock" ] && PM="bun"
          [ -f "pnpm-lock.yaml" ] && PM="pnpm"
          [ -f "yarn.lock" ] && PM="yarn"
          echo "pm=$PM" >> $GITHUB_OUTPUT

          # Detect app
          HAS_APP=false
          [ -f "next.config.js" ] && HAS_APP=true
          [ -f "next.config.mjs" ] && HAS_APP=true
          [ -f "next.config.ts" ] && HAS_APP=true
          [ -f "vite.config.ts" ] && HAS_APP=true
          [ -f "vite.config.js" ] && HAS_APP=true
          [ -f "playwright.config.ts" ] && HAS_APP=true
          ls apps/*/package.json >/dev/null 2>&1 && HAS_APP=true
          [ -d "src/app" ] && HAS_APP=true
          echo "has_app=$HAS_APP" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        if: steps.detect.outputs.pm != 'bun'
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: oven-sh/setup-bun@v2
        if: steps.detect.outputs.pm == 'bun'

      - name: Install dependencies
        run: |
          case "${{ steps.detect.outputs.pm }}" in
            bun) bun install --frozen-lockfile ;;
            pnpm) corepack enable && pnpm install --frozen-lockfile ;;
            yarn) yarn --frozen-lockfile ;;
            *) npm ci ;;
          esac

      - name: Lint
        run: |
          PM="${{ steps.detect.outputs.pm }}"
          $PM run lint

  types:
    name: "Static Analysis / Types (TypeScript)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect package manager
        id: detect
        run: |
          PM="npm"
          [ -f "bun.lockb" ] || [ -f "bun.lock" ] && PM="bun"
          [ -f "pnpm-lock.yaml" ] && PM="pnpm"
          [ -f "yarn.lock" ] && PM="yarn"
          echo "pm=$PM" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        if: steps.detect.outputs.pm != 'bun'
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: oven-sh/setup-bun@v2
        if: steps.detect.outputs.pm == 'bun'

      - name: Install dependencies
        run: |
          case "${{ steps.detect.outputs.pm }}" in
            bun) bun install --frozen-lockfile ;;
            pnpm) corepack enable && pnpm install --frozen-lockfile ;;
            yarn) yarn --frozen-lockfile ;;
            *) npm ci ;;
          esac

      - name: Typecheck
        run: |
          PM="${{ steps.detect.outputs.pm }}"
          $PM run typecheck || npx tsc --noEmit

  # ============================================
  # TESTS (requires Static Analysis)
  # ============================================
  unit:
    name: "Tests / Unit (Vitest)"
    needs: [lint, types]
    runs-on: ubuntu-latest
    outputs:
      skipped: ${{ steps.check.outputs.skipped }}
      skip_reason: ${{ steps.check.outputs.skip_reason }}
    steps:
      - uses: actions/checkout@v4

      - name: Check vitest availability
        id: check
        run: |
          SKIPPED="false"
          SKIP_REASON=""

          # Check if vitest is in any package.json (including workspaces)
          HAS_VITEST=false
          if grep -rq '"vitest"' package.json 2>/dev/null; then
            HAS_VITEST=true
          fi
          # Also check workspace packages
          for pkg in apps/*/package.json packages/*/package.json; do
            [ -f "$pkg" ] && grep -q '"vitest"' "$pkg" 2>/dev/null && HAS_VITEST=true
          done

          if [ "$HAS_VITEST" = "false" ]; then
            SKIPPED="true"
            SKIP_REASON="Vitest not installed"
            echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
            echo "skip_reason=$SKIP_REASON" >> $GITHUB_OUTPUT
            echo "::warning::Skipping unit tests: Vitest not installed"
            exit 0
          fi

          # Check for test files
          TEST_COUNT=$(find . -type f \( -name "*.test.ts" -o -name "*.test.tsx" -o -name "*.test.js" -o -name "*.test.jsx" -o -name "*.spec.ts" -o -name "*.spec.tsx" \) -not -path "*/node_modules/*" -not -path "*/e2e/*" -not -path "*/.next/*" 2>/dev/null | wc -l)
          if [ "$TEST_COUNT" = "0" ]; then
            SKIPPED="true"
            SKIP_REASON="Vitest installed but no test files found"
            echo "::warning::Skipping unit tests: No test files found"
          fi

          echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
          echo "skip_reason=$SKIP_REASON" >> $GITHUB_OUTPUT

      - name: Detect package manager
        id: detect
        if: steps.check.outputs.skipped != 'true'
        run: |
          PM="npm"
          [ -f "bun.lockb" ] || [ -f "bun.lock" ] && PM="bun"
          [ -f "pnpm-lock.yaml" ] && PM="pnpm"
          [ -f "yarn.lock" ] && PM="yarn"
          echo "pm=$PM" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        if: steps.check.outputs.skipped != 'true' && steps.detect.outputs.pm != 'bun'
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: oven-sh/setup-bun@v2
        if: steps.check.outputs.skipped != 'true' && steps.detect.outputs.pm == 'bun'

      - name: Install dependencies
        if: steps.check.outputs.skipped != 'true'
        run: |
          case "${{ steps.detect.outputs.pm }}" in
            bun) bun install --frozen-lockfile ;;
            pnpm) corepack enable && pnpm install --frozen-lockfile ;;
            yarn) yarn --frozen-lockfile ;;
            *) npm ci ;;
          esac

      - name: Run unit tests
        if: steps.check.outputs.skipped != 'true'
        run: |
          PM="${{ steps.detect.outputs.pm }}"
          $PM run test -- --passWithNoTests || npx vitest run --passWithNoTests

  e2e:
    name: "Tests / E2E (Playwright)"
    needs: [lint, unit]
    if: needs.lint.outputs.has_app == 'true'
    runs-on: ubuntu-latest
    outputs:
      skipped: ${{ steps.check.outputs.skipped }}
      skip_reason: ${{ steps.check.outputs.skip_reason }}
    steps:
      - uses: actions/checkout@v4

      - name: Check playwright availability
        id: check
        run: |
          SKIPPED="false"
          SKIP_REASON=""

          # Check if playwright is in any package.json (including workspaces)
          HAS_PLAYWRIGHT=false
          if grep -q '"@playwright/test"' package.json 2>/dev/null; then
            HAS_PLAYWRIGHT=true
          fi
          # Also check workspace packages
          for pkg in apps/*/package.json packages/*/package.json; do
            [ -f "$pkg" ] && grep -q '"@playwright/test"' "$pkg" 2>/dev/null && HAS_PLAYWRIGHT=true
          done

          if [ "$HAS_PLAYWRIGHT" = "false" ]; then
            SKIPPED="true"
            SKIP_REASON="Playwright not installed"
            echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
            echo "skip_reason=$SKIP_REASON" >> $GITHUB_OUTPUT
            echo "::warning::Skipping E2E tests: Playwright not installed"
            exit 0
          fi

          # Check for e2e test files
          TEST_COUNT=$(find . -type f \( -name "*.spec.ts" -o -name "*.spec.tsx" -o -name "*.test.ts" \) \( -path "*/e2e/*" -o -path "*/tests/*" -o -path "*/__tests__/*" \) -not -path "*/node_modules/*" 2>/dev/null | wc -l)
          # Also check for playwright config indicating tests location
          if [ "$TEST_COUNT" = "0" ] && [ -f "playwright.config.ts" ]; then
            # Try to find tests in configured test directory
            TEST_COUNT=$(find . -type f -name "*.spec.ts" -not -path "*/node_modules/*" 2>/dev/null | wc -l)
          fi

          if [ "$TEST_COUNT" = "0" ]; then
            SKIPPED="true"
            SKIP_REASON="Playwright installed but no E2E test files found"
            echo "::warning::Skipping E2E tests: No test files found"
          fi

          echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
          echo "skip_reason=$SKIP_REASON" >> $GITHUB_OUTPUT

      - name: Detect package manager
        id: detect
        if: steps.check.outputs.skipped != 'true'
        run: |
          PM="npm"
          [ -f "bun.lockb" ] || [ -f "bun.lock" ] && PM="bun"
          [ -f "pnpm-lock.yaml" ] && PM="pnpm"
          [ -f "yarn.lock" ] && PM="yarn"
          echo "pm=$PM" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        if: steps.check.outputs.skipped != 'true' && steps.detect.outputs.pm != 'bun'
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: oven-sh/setup-bun@v2
        if: steps.check.outputs.skipped != 'true' && steps.detect.outputs.pm == 'bun'

      - name: Install dependencies
        if: steps.check.outputs.skipped != 'true'
        run: |
          case "${{ steps.detect.outputs.pm }}" in
            bun) bun install --frozen-lockfile ;;
            pnpm) corepack enable && pnpm install --frozen-lockfile ;;
            yarn) yarn --frozen-lockfile ;;
            *) npm ci ;;
          esac

      - name: Install Playwright browsers
        if: steps.check.outputs.skipped != 'true'
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests
        if: steps.check.outputs.skipped != 'true'
        run: |
          mkdir -p .claude/screenshots
          npx playwright test --project=chromium

      - uses: actions/upload-artifact@v4
        if: always() && steps.check.outputs.skipped != 'true'
        with:
          name: playwright-screenshots-${{ github.sha }}
          path: .claude/screenshots/
          retention-days: 7

  # ============================================
  # REVIEWS (requires Tests, PR only)
  # ============================================
  requirements:
    name: "Reviews / Requirements"
    needs: [unit, e2e]
    if: github.event_name == 'pull_request' && !failure() && !cancelled() && inputs.skip_reviews != true
    runs-on: ubuntu-latest
    outputs:
      passed: ${{ steps.review.outputs.passed }}
      result: ${{ steps.review.outputs.result }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run requirements review
        id: review
        uses: constellos/claude-code-actions/.github/actions/requirements-reviewer@${{ inputs.actions_version }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          pr_number: ${{ github.event.pull_request.number }}
          branch: ${{ github.head_ref }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update comment
        if: always()
        uses: constellos/claude-code-actions/.github/actions/review-comment@${{ inputs.actions_version }}
        with:
          review_name: Requirements
          passed: ${{ steps.review.outputs.passed }}
          result_json: ${{ steps.review.outputs.result }}
          pr_number: ${{ github.event.pull_request.number }}
          sha: ${{ github.sha }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

  code-quality:
    name: "Reviews / Code Quality"
    needs: [requirements]
    if: always() && github.event_name == 'pull_request' && needs.requirements.outputs.result == 'success'
    runs-on: ubuntu-latest
    outputs:
      passed: ${{ steps.review.outputs.passed }}
      result: ${{ steps.review.outputs.result }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run code quality review
        id: review
        uses: constellos/claude-code-actions/.github/actions/code-quality-reviewer@${{ inputs.actions_version }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          pr_number: ${{ github.event.pull_request.number }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update comment
        if: always()
        uses: constellos/claude-code-actions/.github/actions/review-comment@${{ inputs.actions_version }}
        with:
          review_name: Code Quality
          passed: ${{ steps.review.outputs.passed }}
          result_json: ${{ steps.review.outputs.result }}
          pr_number: ${{ github.event.pull_request.number }}
          sha: ${{ github.sha }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

  context:
    name: "Reviews / Context"
    needs: [requirements]
    if: always() && github.event_name == 'pull_request' && needs.requirements.outputs.result == 'success'
    runs-on: ubuntu-latest
    outputs:
      passed: ${{ steps.review.outputs.passed }}
      result: ${{ steps.review.outputs.result }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run context review
        id: review
        uses: constellos/claude-code-actions/.github/actions/context-reviewer@${{ inputs.actions_version }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          pr_number: ${{ github.event.pull_request.number }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update comment
        if: always()
        uses: constellos/claude-code-actions/.github/actions/review-comment@${{ inputs.actions_version }}
        with:
          review_name: Context
          passed: ${{ steps.review.outputs.passed }}
          result_json: ${{ steps.review.outputs.result }}
          pr_number: ${{ github.event.pull_request.number }}
          sha: ${{ github.sha }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

  visual:
    name: "Reviews / Visual"
    needs: [lint, requirements, e2e]
    if: always() && github.event_name == 'pull_request' && needs.lint.outputs.has_app == 'true' && needs.requirements.outputs.result == 'success'
    runs-on: ubuntu-latest
    outputs:
      passed: ${{ steps.review.outputs.passed }}
      result: ${{ steps.review.outputs.result }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: playwright-screenshots-${{ github.sha }}
          path: .claude/screenshots/
        continue-on-error: true

      - name: Run visual review
        id: review
        uses: constellos/claude-code-actions/.github/actions/visual-reviewer@${{ inputs.actions_version }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          pr_number: ${{ github.event.pull_request.number }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update comment
        if: always()
        uses: constellos/claude-code-actions/.github/actions/review-comment@${{ inputs.actions_version }}
        with:
          review_name: Visual
          passed: ${{ steps.review.outputs.passed }}
          result_json: ${{ steps.review.outputs.result }}
          pr_number: ${{ github.event.pull_request.number }}
          sha: ${{ github.sha }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

  ux:
    name: "Reviews / UX"
    needs: [lint, requirements, e2e]
    if: always() && github.event_name == 'pull_request' && needs.lint.outputs.has_app == 'true' && needs.requirements.outputs.result == 'success'
    runs-on: ubuntu-latest
    outputs:
      passed: ${{ steps.review.outputs.passed }}
      result: ${{ steps.review.outputs.result }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run UX review
        id: review
        uses: constellos/claude-code-actions/.github/actions/ux-reviewer@${{ inputs.actions_version }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          pr_number: ${{ github.event.pull_request.number }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update comment
        if: always()
        uses: constellos/claude-code-actions/.github/actions/review-comment@${{ inputs.actions_version }}
        with:
          review_name: UX
          passed: ${{ steps.review.outputs.passed }}
          result_json: ${{ steps.review.outputs.result }}
          pr_number: ${{ github.event.pull_request.number }}
          sha: ${{ github.sha }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
