name: Constellos Reviews

# Triggered by GitHub App when CI passes
# Runs AI-powered code reviews on PRs

on:
  workflow_dispatch:
    inputs:
      repository:
        description: 'Repository name (owner/repo)'
        required: true
        type: string
      pr_number:
        description: 'Pull request number'
        required: true
        type: string
      branch:
        description: 'Branch name'
        required: true
        type: string
      sha:
        description: 'Commit SHA'
        required: true
        type: string

permissions:
  contents: read
  pull-requests: write
  issues: write
  statuses: write

env:
  ACTIONS_VERSION: v1.1.4

jobs:
  # ============================================
  # REVIEWS
  # ============================================
  requirements:
    name: "Reviews / Requirements"
    runs-on: ubuntu-latest
    outputs:
      passed: ${{ steps.review.outputs.passed }}
      result: ${{ steps.review.outputs.result }}
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repository }}
          ref: ${{ inputs.sha }}
          fetch-depth: 0

      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        continue-on-error: true
        with:
          app-id: ${{ secrets.CONSTELLOS_APP_ID }}
          private-key: ${{ secrets.CONSTELLOS_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ inputs.repository }}
          skip-token-revoke: true

      - name: Run requirements review
        id: review
        uses: constellos/claude-code-actions/.github/actions/requirements-reviewer@v1.1.4
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          pr_number: ${{ inputs.pr_number }}
          branch: ${{ inputs.branch }}
          github_token: ${{ steps.app-token.outputs.token || secrets.GITHUB_TOKEN }}

      - name: Update comment
        if: always()
        uses: constellos/claude-code-actions/.github/actions/review-comment@v1.1.4
        with:
          review_name: Requirements
          passed: ${{ steps.review.outputs.passed }}
          result_json: ${{ steps.review.outputs.result }}
          pr_number: ${{ inputs.pr_number }}
          sha: ${{ inputs.sha }}
          github_token: ${{ steps.app-token.outputs.token || secrets.GITHUB_TOKEN }}

  code-quality:
    name: "Reviews / Code Quality"
    needs: [requirements]
    if: always() && needs.requirements.outputs.passed == 'true'
    runs-on: ubuntu-latest
    outputs:
      passed: ${{ steps.review.outputs.passed }}
      result: ${{ steps.review.outputs.result }}
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repository }}
          ref: ${{ inputs.sha }}
          fetch-depth: 0

      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        continue-on-error: true
        with:
          app-id: ${{ secrets.CONSTELLOS_APP_ID }}
          private-key: ${{ secrets.CONSTELLOS_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ inputs.repository }}
          skip-token-revoke: true

      - name: Run code quality review
        id: review
        uses: constellos/claude-code-actions/.github/actions/code-quality-reviewer@v1.1.4
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          pr_number: ${{ inputs.pr_number }}
          github_token: ${{ steps.app-token.outputs.token || secrets.GITHUB_TOKEN }}

      - name: Update comment
        if: always()
        uses: constellos/claude-code-actions/.github/actions/review-comment@v1.1.4
        with:
          review_name: Code Quality
          passed: ${{ steps.review.outputs.passed }}
          result_json: ${{ steps.review.outputs.result }}
          pr_number: ${{ inputs.pr_number }}
          sha: ${{ inputs.sha }}
          github_token: ${{ steps.app-token.outputs.token || secrets.GITHUB_TOKEN }}

  context:
    name: "Reviews / Context"
    needs: [requirements]
    if: always() && needs.requirements.outputs.passed == 'true'
    runs-on: ubuntu-latest
    outputs:
      passed: ${{ steps.review.outputs.passed }}
      result: ${{ steps.review.outputs.result }}
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repository }}
          ref: ${{ inputs.sha }}
          fetch-depth: 0

      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        continue-on-error: true
        with:
          app-id: ${{ secrets.CONSTELLOS_APP_ID }}
          private-key: ${{ secrets.CONSTELLOS_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ inputs.repository }}
          skip-token-revoke: true

      - name: Run context review
        id: review
        uses: constellos/claude-code-actions/.github/actions/context-reviewer@v1.1.4
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          pr_number: ${{ inputs.pr_number }}
          github_token: ${{ steps.app-token.outputs.token || secrets.GITHUB_TOKEN }}

      - name: Update comment
        if: always()
        uses: constellos/claude-code-actions/.github/actions/review-comment@v1.1.4
        with:
          review_name: Context
          passed: ${{ steps.review.outputs.passed }}
          result_json: ${{ steps.review.outputs.result }}
          pr_number: ${{ inputs.pr_number }}
          sha: ${{ inputs.sha }}
          github_token: ${{ steps.app-token.outputs.token || secrets.GITHUB_TOKEN }}
