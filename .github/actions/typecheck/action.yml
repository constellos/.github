name: Typecheck
description: Run TypeScript type checking

inputs:
  files:
    description: 'Space-separated list of files (used for cache key, full typecheck always runs)'
    required: false
    default: ''
  working_directory:
    description: 'Working directory for commands'
    required: false
    default: '.'
  node_version:
    description: 'Node.js version to use'
    required: false
    default: '22'

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node_version }}
        cache: 'npm'
        cache-dependency-path: ${{ inputs.working_directory }}/package-lock.json

    - name: Install dependencies
      shell: bash
      working-directory: ${{ inputs.working_directory }}
      run: npm ci

    - name: Run TypeScript
      shell: bash
      working-directory: ${{ inputs.working_directory }}
      run: |
        # TypeScript needs full project context, so always run full typecheck
        echo "Running TypeScript type checking"
        npx tsc --noEmit
